<!DOCTYPE html>
<html>
<head>
    <title>Submit Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 40px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3748;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #3182ce;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Islamic Post</h2>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label for="text">Text:</label>
            <input type="text" name="text" required>

            <label for="file">Optional File (image/audio):</label>
            <input type="file" name="file">

            <label for="submitter">Your Name (optional):</label>
            <input type="text" name="submitter">

            <button type="submit">Submit Post</button>
        </form>
    </div>
</body>
</html>
