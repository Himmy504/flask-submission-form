<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderator Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; }
        .card { border: 1px solid #ccc; border-radius: 5px; padding: 15px; margin-bottom: 20px; }
        .btn { padding: 8px 12px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-allow { background-color: #4CAF50; color: white; }
        .btn-deny { background-color: #f44336; color: white; }
        .btn-skip { background-color: #888; color: white; }
    </style>
</head>
<body>
    <h2>üìã Moderator Panel</h2>
    <label for="moderator-id">Your Reviewer ID:</label>
    <input type="text" id="moderator-id" placeholder="e.g., reviewer1" style="width: 100%; padding: 8px; margin-bottom: 20px;">

    <div id="post-list"></div>

    <script>
        async function loadPosts() {
            const res = await fetch("/get_pending_posts");
            const posts = await res.json();
            const container = document.getElementById("post-list");
            container.innerHTML = "";

            posts.forEach(post => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    ${post.file_url ? `<p><a href="${post.file_url}" target="_blank">View File</a></p>` : ""}
                    <p>Votes: ${JSON.stringify(post.votes)}</p>
                    <button class="btn btn-allow" onclick="vote('${post.id}', 'allow')">‚úÖ Allow</button>
                    <button class="btn btn-deny" onclick="vote('${post.id}', 'deny')">‚ùå Deny</button>
                    <button class="btn btn-skip" onclick="loadPosts()">‚è≠Ô∏è Skip</button>
                `;
                container.appendChild(div);
            });
        }

        async function vote(postId, decision) {
            const moderatorId = document.getElementById("moderator-id").value.trim();
            if (!moderatorId) {
                alert("Please enter your Reviewer ID.");
                return;
            }

            const res = await fetch("/submit_vote", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    post_id: postId,
                    moderator: moderatorId,
                    vote: decision
                })
            });

            if (res.ok) {
                alert("Vote submitted!");
                loadPosts();
            } else {
                alert("Error submitting vote.");
            }
        }

        loadPosts();
    </script>
</body>
</html>
